<div class="presets-add-update-tile-container">
  <fieldset>
    <legend>Update tile</legend>
    <div add-update-tile=""></div>
    <hr />
    <div ng-show="isUpdateTemplateLoaded">
      <button type="button" class="btn btn-primary" ng-click="update()">Update</button>
      <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
      <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
  </fieldset>
</div>
