<div class="container">
  <form class="presets-create-update-workspace-form" role="form" name="createWorkspaceForm" novalidate>
    <fieldset>
      <legend>Create Workspace</legend>
      <div class="form-group" ng-class="firstCreate ? '' : createWorkspaceForm.name.$invalid ? 'has-error' : ''">
        <input type="text" ng-model="workspace.name" name="name" class="form-control"  placeholder="workspace name" required ng-maxlength="16">
      </div>
      <div class="form-group" ng-class="firstCreate ? '' : createWorkspaceForm.description.$invalid ? 'has-error' : ''">
        <textarea ng-model="workspace.description" name="description" class="form-control" rows="3"  placeholder="workspace description..." ng-maxlength="50"></textarea>
      </div>
      <div class="form-group" ng-class="firstCreate ? '' : createWorkspaceForm.expires.$invalid ? 'has-error' : ''">
        <p class="input-group">
          <input type="text" ng-model="workspace.expires" name="expires" class="form-control" datepicker-popup="{{datepicker.format}}" is-open="datepicker.opened"
                 ng-click="datepicker.opened = true" min-date="datepicker.minDate" datepicker-options="datepicker.dateOptions" ng-required="true" close-text="Close" required date />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="presets-errors presets-errors-animation" ng-hide="firstCreate">
        <div ng-messages="createWorkspaceForm.name.$error" ng-messages-multiple>
          <div ng-message="required">workspace name is required</div>
          <div ng-message="maxlength">workspace name to long</div>
        </div>
        <div ng-messages="createWorkspaceForm.description.$error" ng-messages-multiple>
          <div ng-message="maxlength">workspace description to long</div>
        </div>
        <div ng-messages="createWorkspaceForm.expires.$error" ng-messages-multiple>
          <div ng-message="required">workspace expiration is required</div>
          <div ng-message="date">invalid expiration date</div>
        </div>
        <div ng-repeat="error in formErrors">{{error}}</div>
      </div>
      <button type="button" class="btn btn-primary" ng-click="createWorkspace(createWorkspaceForm, workspace)">Create</button>
      <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </fieldset>
  </form>
</div>
